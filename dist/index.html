<!DOCTYPE html>
<html lang="en" color-scheme="light">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/script.d573be0b.js" defer=""></script>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header>
      <div class="container">
        <div class="main-head">
          <div class="title">
            <h1 class="title__main">Social Media Dashboard</h1>
            <h3 class="title__subtitle">Total Followers: 23,004</h3>
          </div>
          <div class="theme">
            <span class="theme__name">Dark Mode</span>
            <div class="theme__btn">
              <div class="toggler"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="overview">
          <div class="overview__top">
            <div class="card card--facebook">
              <div class="user">
                <div class="user__social-media">
                  <img src="/icon-facebook.db88fd38.svg" alt="Facebook profile">
                </div>
                <div class="user__name">
                  <p>@nathanf</p>
                </div>
              </div>
              <div class="info">
                <p class="info__number">1987</p>
                <p class="info__followers">followers</p>
              </div>
              <div class="today-stats">
                <div class="today-stats__img">
                  <img src="/icon-up.f981cbda.svg" alt="Up">
                </div>
                <div class="today-stats__text today-stats__text--green">
                  12 Today
                </div>
              </div>
            </div>
            <div class="card card--twitter">
              <div class="user">
                <div class="user__social-media">
                  <img src="/icon-twitter.9dcd00ee.svg" alt="Twitter profile">
                </div>
                <div class="user__name">
                  <p>@nathanf</p>
                </div>
              </div>
              <div class="info">
                <p class="info__number">1044</p>
                <p class="info__followers">followers</p>
              </div>
              <div class="today-stats">
                <div class="today-stats__img">
                  <img src="/icon-up.f981cbda.svg" alt="Up">
                </div>
                <div class="today-stats__text today-stats__text--green">
                  99 Today
                </div>
              </div>
            </div>
            <div class="card card--instagram">
              <div class="user">
                <div class="user__social-media">
                  <img src="/icon-instagram.55128b72.svg" alt="Instagram profile">
                </div>
                <div class="user__name">
                  <p>@realnathanf</p>
                </div>
              </div>
              <div class="info">
                <p class="info__number">11k</p>
                <p class="info__followers">followers</p>
              </div>
              <div class="today-stats">
                <div class="today-stats__img">
                  <img src="/icon-up.f981cbda.svg" alt="Up">
                </div>
                <div class="today-stats__text today-stats__text--green">
                  1099 Today
                </div>
              </div>
            </div>
            <div class="card card--youtube">
              <div class="user">
                <div class="user__social-media">
                  <img src="/icon-youtube.8e30d3e6.svg" alt="Youtube account">
                </div>
                <div class="user__name">
                  <p>Nathan F.</p>
                </div>
              </div>
              <div class="info">
                <p class="info__number">8239</p>
                <p class="info__followers">subscribers</p>
              </div>
              <div class="today-stats">
                <div class="today-stats__img">
                  <img src="/icon-down.026a5d50.svg" alt="Down">
                </div>
                <div class="today-stats__text today-stats__text--red">
                  144 Today
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
